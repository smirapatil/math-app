  {"marathi": "संगीत", "correct": "Music", "options": ["Music","Dance","Song","Art"]},
  {"marathi": "नृत्य", "correct": "Dance", "options": ["Dance","Music","Song","Art"]},
  {"marathi": "गीत", "correct": "Song", "options": ["Song","Music","Dance","Art"]},
  {"marathi": "कला", "correct": "Art", "options": ["Art","Music","Dance","Song"]},
  {"marathi": "सायकल", "correct": "Bicycle", "options": ["Bicycle","Car","Bus","Train"]},
  {"marathi": "बस", "correct": "Bus", "options": ["Bus","Car","Bicycle","Train"]},
  {"marathi": "कार", "correct": "Car", "options": ["Car","Bus","Bicycle","Train"]},
  {"marathi": "ट्रेन", "correct": "Train", "options": ["Train","Bus","Car","Bicycle"]}
    ];

    let current = 0;

    function loadQuestion() {
      const q = words[current];
      document.getElementById("marathiWord").innerText = q.marathi;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(btn, opt === q.correct);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(button, isCorrect) {
      button.className = isCorrect ? "correct" : "wrong";
      setTimeout(() => {
        current = (current + 1) % words.length;
        loadQuestion();
      }, 800);
    }

    loadQuestion();
  </script>
</body>
